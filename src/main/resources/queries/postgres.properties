get.test.scenarios=select id, name from \"test_scenario\"

get.action.instance.by.test.case=select action_instance.id as action_instance_id, action_instance.test_scenario_id as test_scenario_id, action_instance.priority, compound_inst.priority as compound_priority, compound_inst.compound_id, compound_inst.description as compound_description, compound_inst.name as compound_name, compound_instance_id, variable_id, variable_name, action_variable.action_id, action_name, action_description from action_instance left outer join (select compound_instance.id, compound_id, priority, c.name, c.description from compound_instance join compound c on compound_instance.compound_id = c.id) compound_inst on action_instance.compound_instance_id = compound_inst.id join (select variable.id as variable_id, variable.name as variable_name, action_id, a.name as action_name, a.description as action_description from variable join action a on a.id = variable.action_id) action_variable on action_variable.action_id = action_instance.action_id where action_instance.test_scenario_id = ?
insert.test.case=insert into test_case(name, user_id, project_id, data_set_id, test_scenario_id)  values(?, ?, ?, ?, ?)
insert.variable.value=insert into variable_value(variable_id, action_instance_id, data_entry_id, test_case_id) values (?, ?, ?, ?)

insert.compound.actions = insert into compound_action values(DEFAULT,?,?,?);
get.compound.action.with.action.id.and.priority=SELECT action_id, priority FROM compound_action WHERE compound_id=?

check.if.compound.name.exist = select count(name) > 0 from compound where name = ?;
insert.compound = insert into compound values(DEFAULT,?,?);
get.project.by.id=select * from project where id=?
count.projects=select count(id) from project
insert.project=insert into project (name, link, is_archived, user_id) values  (?, ?, ?, ?)

delete.data.set=delete from data_set where data_set.id = ?;
delete.data.entry=delete from data_entry where data_entry.data_set_id = ?;

get.test.case.steps=select variable_value.test_case_id as test_case_id, tc.project_id as test_case_project_id, tc.name as test_case_name, tc.data_set_id   as test_case_data_set_id, tc.test_scenario_id as test_case_test_scenario_id, tc.user_id as test_case_user_id, tc.project_link as test_case_project_link, tc.project_name as test_case_project_name, de.id as data_entry_id, de.data_set_id   as data_set_id, de.value  as data_entry_value, de.key as data_entry_key, ai.action_instance_id, ai.test_scenario_id, ai.priority, ai.compound_instance_id, compound_priority, compound_id, compound_description, compound_name, ai.action_id as action_id, action_name, action_description, v.id as variable_id, v.name as variable_name from variable_value join data_entry de on variable_value.data_entry_id = de.id join variable v on v.id = variable_value.variable_id join (select action_instance.id as action_instance_id, action_instance.test_scenario_id as test_scenario_id, action_instance.priority, compound_inst.priority as compound_priority, compound_inst.compound_id, compound_inst.description as compound_description, compound_inst.name as compound_name, compound_instance_id, a.name as action_name, a.description as action_description, action_id from action_instance left outer join (select compound_instance.id, compound_id, priority, c.name, c.description from compound_instance join compound c on compound_instance.compound_id = c.id) compound_inst on action_instance.compound_instance_id = compound_inst.id join action a on action_instance.action_id = a.id) ai on ai.action_instance_id = variable_value.action_instance_id join (select test_case.id, test_case.project_id, test_case.name, test_case.data_set_id, test_case.test_scenario_id, test_case.user_id, p.link as project_link, p.name as project_name from test_case join project p on test_case.project_id = p.id) tc on variable_value.test_case_id = tc.id where test_case_id = ?
get.test.scenario.page= SELECT id, name FROM "test_scenario" where name like ?
count.test.scenario = SELECT count(id) from "test_scenario"


get.test.case.page= SELECT id, name FROM "test_case" where name like ?
count.test.cases = SELECT count(id) from "test_case"
get.compound.by.id = select * from compound where id = ?;
get.compound.actions = select c.id,c.name,a.name,a.description,ca.priority from compound_action ca join compound c on c.id = ca.compound_id join action a on a.id = ca.action_id where c.id = ? order by priority;
create.action.executions = insert into action_execution(test_case_execution_id,action_instance_id,status) values(?,?,?);

get.list.of.action.executions = select action_execution_joined.action_execution_id ,action_execution_joined.action_id, action_variable.action_name,action_variable.actiondesc action_description,action_variable.action_is_void , action_variable.variable_name , test_case_execute.test_case_name ,de.key variable_key,de.value variable_value, varv.test_case_id,action_execution_joined.action_test_case_execute test_case_execution_id, action_execution_joined.status status from variable_value varv join (select ae.id  action_execution_id,ai.id action_inst_id, ai.action_id,ae.status,ae.action_instance_id,ae.test_case_execution_id action_test_case_execute from action_execution ae join action_instance ai on ai.id = ae.action_instance_id) action_execution_joined on action_execution_joined.action_instance_id = varv.action_instance_id join (select v.id variableid,a.id actionId, a.name action_name, v.name variable_name,a.description actiondesc,a.is_void action_is_void from variable v join action a on a.id = v.action_id) action_variable on action_variable.variableid = varv.variable_id join data_entry de on de.id = varv.data_entry_id join test_case tc on tc.id = varv.test_case_id join (select test_case_execute.id tceid,tc.id tcid,tc.name test_case_name from test_case_execution test_case_execute join test_case tc on tc.id = test_case_execute.test_case_id) test_case_execute on test_case_execute.tceid = action_execution_joined.action_test_case_execute where action_execution_joined.action_test_case_execute = ?;

get.list.of.action.executions.v2 = select ae.id action_execution_id ,av.aid action_id, av.aname action_name, av.adesc action_description, av.is_void action_is_void,av.vname variable_name, f.tcname test_case_name,f.dekey variable_key,f.devalue variable_value, f.tcid test_case_id, ae.test_case_execution_id test_case_execution_id,ae.status status from action_execution ae join action_instance ai on ai.id = ae.action_instance_id join (select a.id aid,a.name aname,a.description adesc, a.is_void is_void, v.id vid, v.name vname from variable v join action a on a.id = v.action_id) av on av.aid = ai.action_id join (select tce.id tceid,tcv.varvvid varvvid, tcv.tcid tcid, tcv.varvid, tcv.deid deid, tcv.dekey dekey, tcv.devalue devalue, tcv.tcname tcname from test_case_execution tce join (select tc.id tcid,tc.name tcname, varv.id varvid,varv.variable_id varvvid, de.id deid, de.key dekey, de.value devalue from test_case tc join variable_value varv on varv.test_case_id = tc.id join data_entry de on de.id = varv.data_entry_id )tcv on tcv.tcid = tce.test_case_id where tce.id = ? ) f on f.varvvid = av.vid where ae.test_case_execution_id = ?;



get.all.test.case.execution.with.failed.action.number = select tce.id, tce.status, to_char(tce.start_date_time, 'dd.MM.yyyy HH24:MI:SS'), to_char(tce.end_date_time, 'dd.MM.yyyy HH24:MI:SS'), tce.user_id, tc.name, p.name, count(ae.status) from test_case_execution tce left outer join action_execution ae on tce.id = ae.test_case_execution_id left outer join test_case tc on tce.test_case_id = tc.id left outer join project p on tc.project_id = p.id where ae.status = 'FAILED' or ae.status is null group by tce.id, tce.status, tce.start_date_time, tce.end_date_time, tce.user_id, tc.name, p.name;
get.all.test.case.execution.with.failed.action.number.v2 = select tce.id, tce.status, to_char(tce.start_date_time, 'dd.MM.yyyy HH24:MI:SS'), to_char(tce.end_date_time, 'dd.MM.yyyy HH24:MI:SS'), tce.user_id, tc.name, p.name, count(ae.status) from test_case_execution tce left outer join action_execution ae on tce.id = ae.test_case_execution_id left outer join test_case tc on tce.test_case_id = tc.id left outer join project p on tc.project_id = p.id  group by tce.id, tce.status, tce.start_date_time, tce.end_date_time, tce.user_id, tc.name, p.name;
